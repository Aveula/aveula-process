---
layout: default
---

<div class="home">

  <h1 class="page-heading">Pasos</h1>

  <ul class="post-list">
    {% assign pasos = site.pasos | sort: 'orden' %}
    {% for paso in pasos %}
    <li>
      <h2>{{ paso.title }}</h2>
      <p>{{ paso.description }}</p>
    </li>
    {% endfor %}
  </ul>
  
  {{ content }}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
