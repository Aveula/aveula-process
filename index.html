---
layout: default
---

<div class="home">

  <h1 class="page-heading">Pasos</h1>

  <ul class="post-list">
    {% assign pasos = site.pasos | sort: 'orden' %}
    {% for paso in pasos %}
      <li>{{ paso.title }}</li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
